<div class="v-block">
  <form class="" autocomplete="off" novalidate name="coupleForm" #storeForm="ngForm">
    <div class="form-group row">
      <div class="col-md-6">
        <label class="col-form-label font-weight-bold">Tên</label>
        <input type="text"
          class="form-control"
          placeholder="Nhập tên tài khoản">
      </div>

      <div class="col-md-6">
        <label class="col-form-label font-weight-bold">Số điện thoại</label>
        <input type="text"
          class="form-control"
          placeholder="Nhập số điện thoại">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-6">
        <label class="col-form-label font-weight-bold">Địa chỉ</label>
        <input type="text"
          class="form-control"
          placeholder="Nhập địa chỉ">
      </div>

      <div class="col-md-6">
        <label class="col-form-label font-weight-bold">Thành phố</label>
        <select class="form-control">
          <option>Đà Nẵng</option>
          <option>Hồ Chí Minh</option>
          <option>Hà Nội</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-8">
        <label class="col-form-label font-weight-bold">Email</label>
        <input type="text"
          class="form-control"
          placeholder="Nhập email">
      </div>
    </div>

    <div class="v-btn-group mt-5">
      <button type="button"
        class="btn v-btn--gray">
        Hủy
      </button>

      <button type="submit"
        [disabled]="isSumitting || !storeForm.form.valid"
        class="btn v-btn mr-0"
        (click)="updateStore()">
        Sửa
      </button>
    </div>
  </form>
</div>
