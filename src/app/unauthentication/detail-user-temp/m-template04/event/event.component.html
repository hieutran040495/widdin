<div class="mt-section mt-event mt-event-2 bg-white" id="event">
  <div class="container mt-container text-center">
    <p class="mt-section__top">
      <img src="assets/images/decor/green-flower-line.png" alt="">
    </p>

    <!--Carousel Events-->
    <div *ngIf="events.length > 1">
      <h2 class="mt-section__title">Where & when</h2>
      <div class="mt-event__carousel">
        <div class="d-flex justify-content-end">
          <a class="carousel-control-prev mr-2" href="#carouselEvents" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselEvents" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div id="carouselEvents" class="carousel slide text-center mt-5 pb-5" data-ride="carousel" data-interval="false" >
          <ol class="carousel-indicators">
            <li data-target="#carouselEvents"
              [ngClass]="{'active': iDot === 0}"
              [attr.data-slide-to]="iDot"
              *ngFor="let e of newEvents; let iDot = index">
            </li>
          </ol>

          <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let event of newEvents; let i = index" [ngClass]="{'active': i===0}">
              <div class="row justify-content-center">
                <div class="col-md-4" *ngFor="let child of event; let j = index">
                  <div class="mt-event__carousel-item">
                    <i [class]="icons[j]?.name"></i>

                    <h3 class="mt-section__subtitle">{{ child.title }}</h3>

                    <p>{{ child.during_time }}<br>
                      {{ child.address }}<br>
                      {{ child.address_name }}
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Single Event-->
    <div *ngIf="events.length === 1">
      <div class="mt-event__single" >
        <div class="mt-event__single-time">
          <h3>When</h3>

          <p class="mb-0">{{ mainEvent.start_date_string_short }}</p>
          <p class="mb-0 ">{{ mainEvent.during_time }}</p>
        </div>

        <span class="mt-event__single-mid">and</span>

        <div class="mt-event__single-place">
          <h3>Where</h3>

          <p class="mb-0">{{ mainEvent.address }}</p>
          <p class="mb-0 ">{{ mainEvent.address_name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
