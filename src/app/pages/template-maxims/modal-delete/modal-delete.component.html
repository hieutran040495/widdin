<div class="modal-header">
  <h5 class="modal-title pull-left text-center">Xóa châm ngôn</h5>
  <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p class="mb-0 v-font--lg text-center">Bạn có muốn xóa châm ngôn này không?</p>
</div>

<div class="modal-footer v-modal__footer mt-3">
  <div class="v-btn-group w-100">
    <button type="button" class="btn v-btn--gray w-100"
      (click)="closeModal()">Hủy</button>

    <button type="button" class="btn v-btn w-100"
      [disabled]="isSubmitting"
      (click)="deleteMaxim()">Có</button>
  </div>
</div>
