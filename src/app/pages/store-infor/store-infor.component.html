<div class="v-block">
  <form class="" autocomplete="off" novalidate name="coupleForm" #storeForm="ngForm">
    <div class="form-group row">
      <div class="col-md-6">
        <label class="col-form-label font-weight-bold">Tên cửa hàng</label>
        <input type="text"
          class="form-control"
          placeholder="Nhập tên cửa hàng">
      </div>

      <div class="col-md-6">
        <label class="col-form-label font-weight-bold">Hạng mục</label>
        <select class="form-control">
          <option>Hạng mục</option>
          <option>Studio</option>
          <option>Dịch vụ cưới hỏi</option>
          <option>Chụp ảnh</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-form-label font-weight-bold">Mô tả</label>
      <textarea class="form-control" rows="3"></textarea>
    </div>

    <div class="v-btn-group mt-5">
      <button type="button"
        class="btn v-btn--gray">
        Hủy
      </button>

      <button type="submit"
        [disabled]="isSumitting || !storeForm.form.valid"
        class="btn v-btn mr-0"
        (click)="updateStore()">
        Sửa
      </button>
    </div>
  </form>
</div>
